<app-shared>
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div class="banner">



        <!--**********************************
            Sidebar start
        ***********************************-->
        <app-side-bar></app-side-bar>

        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" (ngSubmit)="submitForm()" enctype="multipart/form-data" [formGroup]="eventForm">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="title">Job Title<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="title" name="title"
                                                    placeholder="Enter a Job Title.." formControlName="jobTitle">

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="description">Description<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <textarea class="form-control" id="description" name="description"
                                                    rows="5" placeholder="What would you like to add?"
                                                    formControlName="description"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="category">Ae<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-3">
                                                <input type="number" min="0" class="form-control" id="STARTERTicket"
                                                    name="STARTERTicket" placeholder="Age">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="image">
                                                Image
                                            </label>
                                            <div class=" mt-3 col-md-6">
                                                <input type="file" accept="image/png, image/gif, image/jpeg"
                                                    formControlName="image" (change)="onImageSelected($event)"
                                                    class="form-control" name="image" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
    </div>
</app-shared>
