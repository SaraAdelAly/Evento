<!-- <section class="section speakers bg-speaker overlay-lighter" *ngIf="isLoggedIn()"> -->
	<section class="section speakers bg-speaker overlay-lighter" >
	<section class="section speakers bg-speaker overlay-lighter">

		<div class="container">
			<div class="row">
			<div>
				<div class="col-12" class="section-title white">
					<h1> <span class="alternate">Events for you</span></h1>
					<p></p>
				</div>
			</div>
			</div>
			<div class="row">

				<div id="captioned-gallery">
					<figure class="slider">
						<figure *ngFor="let speaker of recommendedEvents">
							<img [src]="'data:image/jpeg;base64,' + speaker.image" alt="Image">
							<figcaption>
								<div>
									<h1>{{speaker.title}}</h1>
								</div>
								<div>
									<h1>{{speaker.location}}</h1>
								</div>
							</figcaption>
						</figure>
					</figure>
				</div>
			</div>
		</div> 
	 </section>
