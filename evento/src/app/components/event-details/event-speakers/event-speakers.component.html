
<section class="speakers-full-width">
	

	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h3>Event<span class="alternate"> Speakers</span> </h3>
					
				</div>
			</div>
		</div>
		<div class="row">
			<div >
				<div class="speaker-slider" [style.max-width.px]="length>1 ? '600' : '250'">
					<p-carousel  [value]="speakers" [autoplayInterval]="4000" [numVisible]="3" [circular]="true"
					[responsiveOptions]="responsiveOptions" >
					<ng-template  let-speaker pTemplate="item">
						<div class="speaker-image"  >
							<img [src]="'data:image/jpeg;base64,' + speaker.image"  alt="speaker">
							<div class="primary-overlay text-center">
								<h5>{{speaker.name}}</h5>
								<p>{{speaker.jobTitle}}</p>
								<ul class="list-inline">
									<li class="list-inline-item"><a href="https://themefisher.com/"><i class="fa fa-facebook"></i></a></li>
									<li class="list-inline-item"><a href="https://themefisher.com/"><i class="fa fa-twitter"></i></a></li>
									<li class="list-inline-item"><a href="https://themefisher.com/"><i class="fa fa-linkedin"></i></a></li>
								</ul>
							</div>
						</div>
					</ng-template>
				</p-carousel>
				 
				</div>
			</div>
		</div>
	</div>
</section>
