<section class="m-0 vh-100 row d-flex overflow-auto
 col-12 col-md-12 col-lg-12 col-xl-12 registration">
    <div class="vh-100 container-fuild p-0">
        <div class="row h-100">
            <div class="col-lg-5 col-md-12 p-0">
                <div class="service-block bg-service overlay-primary text-center">
                    <div class="row my-7 no-gutters">
                        <div class="col-6">
                            <!-- Service item -->
                            <div class="service-item">
                                <i class="fa fa-microphone"></i>
                                <h5>Speakers</h5>
                            </div>
                        </div>
                        <div class="col-6">
                            <!-- Service item -->
                            <div class="service-item">
                                <i class="fa fa-flag"></i>
                                <h5>Seats</h5>
                            </div>
                        </div>
                        <div class="col-6">
                            <!-- Service item -->
                            <div class="service-item">
                                <i class="fa fa-ticket"></i>
                                <h5>Tickets</h5>
                            </div>
                        </div>
                        <div class="col-6">
                            <!-- Service item -->
                            <div class="service-item">
                                <i class="fa fa-calendar"></i>
                                <h5>Calender</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 p-0">
                <div class="registration-block bg-registration overlay-dark">
                    <div class="block">
                        <div class="title text-left">
                            <h3>Login to <span class="alternate">Evento</span></h3>
                            <p>Strategic Events | Experiential Events Marketing | Virtual & Hybrid Event Experiences</p>
                        </div>
                        <!-- <form class="row form-group" (ngSubmit)="login()" enctype="multipart/form-data" [formGroup]="registerForm" >
                         
                            <div class="mb-2 col-md-10">
                                <input [(ngModel)]="email" [class.is-valid]="!registerForm.controls['email'].errors" 
                                    type="email" formControlName="email"
                                    class="text-white form-control main bg-transparent " name="email"
                                    placeholder="Email" required>
                                   
                            </div> -->
                            <div class="mb-2 col-md-10">
                                <input [class.is-valid]="!registerForm.controls['password'].errors" type="password" formControlName="password"
                                    class="form-control main bg-transparent " name="password" placeholder="Password"
                                    required>
                                    <small class="form-text text-danger mt-20" *ngIf="(registerForm.controls['password'].errors
                                    || registerForm.controls['email'].errors) && 
                                    (registerForm.controls['password'].touched||  registerForm.controls['password'].dirty)">
                                     enter valid data
                            </small>
                            </div>
                            <div class="mb-5 col-12 text-center">
                                <button [disabled]="!registerForm.valid" type="submit"
                                    class="btn orange-hover btn-white btn-white-md">Login</button>
                            </div>
                            <div class="mt-5 col-9 w-60">
                                <label class="">Haven't an account</label>
                                <button routerLink="/signup"
                                    class="col-4 orange-hover btn btn-white btn-white-md ">Register Now</button>
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
