<app-shared>
    <section class="page-title bg-title overlay-dark event-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6" *ngFor="let s of speakers;">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img [src]="getImage(s.image)" class="rounded-circle" alt="">
                                <h5 class="mt-3 mb-1">{{s.name}}</h5>
                                <p class="m-0">{{s.jobTitle}}</p>
                                <!-- <a href="javascript:void()" class="btn btn-sm btn-warning">Send Message</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</app-shared>
